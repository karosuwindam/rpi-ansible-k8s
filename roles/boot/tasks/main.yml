- name: OS Version Fail
  fail:
    msg: "OS version not {{ os.dist }} {{ os.version }} {{ os.arch }}"
  when: ansible_distribution_major_version != "10"
- name: echo boot file
  shell: cat /boot/cmdline.txt
  register: bootcmd
- name: change boot file
  shell: sed -i 's/$/ cgroup_enable=cpuset systemd.unified_cgroup_hierarchy=0 cgroup_memory=1 cgroup_enable=memory/g' /boot/cmdline.txt
  when: "'cgroup_enable=cpuset' not in bootcmd.stdout"
